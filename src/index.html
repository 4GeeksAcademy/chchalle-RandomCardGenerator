<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color:rgb(3, 182, 27);">
    <div class="container">
      <div class="row"><form>
        <div class="form-group">
          <label for="cardHeight">Card Height</label>
          <input type="text" class="cardHeightInput" id="cardHeight" placeholder="Enter Height">
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="top-left-suit"></div>
          <div class="cardValue"></div>
          <div class="bottom-right-suit"></div>
        </div>
      </div>
      <div class="row">
        <button type="button" id="randomCardBtn" class="btn btn-secondary">
          Secondary
        </button>
      </div>
    </div>
  </body>
</html>
